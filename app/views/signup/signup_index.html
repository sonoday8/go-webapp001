<!DOCTYPE html>
<html lang="ja">
{{template "header" .}}
<body>
    <div class="mx-auto" style="width: 400px;">
    <h1>サインアップ</h1>
     {{.Error}}
    <form method="POST" action="/signup">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="loginID" value="{{.Form.LoginID}}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{.Form.Password}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
{{template "footer"}}
</body>
</html>
